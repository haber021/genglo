<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Genglo Printing Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --dark: #0f172a;
            --brand: #1f7a3a;
            --accent: #0b5f3a;
            --muted: #64748b;
            --panel: #ffffff;
            --gradient: linear-gradient(135deg, #1f7a3a 0%, #0b5f3a 40%, #0d9488 100%);
            --gradient-light: linear-gradient(135deg, rgba(31,122,58,0.1) 0%, rgba(11,95,58,0.1) 40%, rgba(13,148,136,0.1) 100%);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 25%, #f1f5f9 50%, #f0fdf4 75%, #ecfdf5 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(31, 122, 58, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(13, 148, 136, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(11, 95, 58, 0.06) 0%, transparent 50%);
            animation: patternMove 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes patternMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20px, -20px) scale(1.1); }
        }

        .login-container {
            width: 100%;
            max-width: 440px;
            padding: 24px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 48px 40px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset,
                0 1px 0 rgba(255, 255, 255, 0.8) inset;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: var(--gradient-light);
            border-radius: 50%;
            opacity: 0.3;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .login-card > * {
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header .icon-wrapper {
            width: 88px;
            height: 88px;
            background: var(--gradient);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 2.75rem;
            color: white;
            box-shadow: 
                0 10px 25px -5px rgba(31, 122, 58, 0.4),
                0 0 0 4px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .login-header .icon-wrapper::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 24px;
            padding: 4px;
            background: var(--gradient);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-header .icon-wrapper:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 
                0 15px 35px -5px rgba(31, 122, 58, 0.5),
                0 0 0 4px rgba(255, 255, 255, 0.2) inset;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 10px;
            letter-spacing: -0.02em;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: var(--muted);
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.01em;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark);
            font-size: 0.875rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            letter-spacing: 0.01em;
        }

        .form-label i {
            margin-right: 8px;
            font-size: 1rem;
            color: var(--brand);
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            padding: 14px 18px;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #ffffff;
            color: var(--dark);
            font-weight: 500;
        }

        .form-control::placeholder {
            color: #cbd5e1;
            font-weight: 400;
        }

        .form-control:focus {
            border-color: var(--brand);
            box-shadow: 
                0 0 0 4px rgba(31, 122, 58, 0.1),
                0 4px 12px rgba(31, 122, 58, 0.15);
            outline: none;
            transform: translateY(-1px);
        }

        .form-control:hover:not(:focus) {
            border-color: #cbd5e1;
        }

        .input-group-icon {
            position: relative;
        }

        .input-group-icon i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            z-index: 10;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .input-group-icon .form-control:focus + i,
        .input-group-icon:has(.form-control:focus) i {
            color: var(--brand);
        }

        .input-group-icon .form-control {
            padding-left: 50px;
        }

        .btn-login {
            background: var(--gradient);
            border: none;
            border-radius: 14px;
            padding: 16px;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 8px;
            box-shadow: 
                0 4px 14px rgba(31, 122, 58, 0.3),
                0 0 0 0 rgba(31, 122, 58, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 20px rgba(31, 122, 58, 0.4),
                0 0 0 4px rgba(31, 122, 58, 0.1);
            color: white;
        }

        .btn-login:active {
            transform: translateY(0);
            box-shadow: 
                0 2px 8px rgba(31, 122, 58, 0.3),
                0 0 0 2px rgba(31, 122, 58, 0.1);
        }

        .alert {
            border-radius: 14px;
            border: none;
            padding: 14px 18px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(10px);
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-link {
            text-align: center;
            margin-top: 28px;
        }

        .back-link a {
            color: var(--muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .back-link a:hover {
            color: var(--brand);
            transform: translateX(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 28px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .divider span {
            padding: 0 18px;
            color: var(--muted);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .rfid-section {
            margin-bottom: 28px;
        }

        .rfid-status {
            margin-top: 10px;
            font-size: 0.875rem;
            min-height: 22px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            padding-left: 4px;
            transition: all 0.3s ease;
        }

        .rfid-status::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .rfid-status.scanning {
            color: var(--brand);
        }

        .rfid-status.scanning::before {
            background: var(--brand);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .rfid-status.error {
            color: #dc3545;
        }

        .rfid-status.error::before {
            background: #dc3545;
        }

        .rfid-status.success {
            color: #10b981;
        }

        .rfid-status.success::before {
            background: #10b981;
            animation: pulse 0.5s ease-out;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 16px;
            }

            .login-card {
                padding: 36px 28px;
                border-radius: 24px;
            }

            .login-header .icon-wrapper {
                width: 76px;
                height: 76px;
                font-size: 2.25rem;
            }

            .login-header h1 {
                font-size: 1.75rem;
            }
        }

        /* Loading spinner for processing state */
        .rfid-status.scanning::after {
            content: '';
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(31, 122, 58, 0.2);
            border-top-color: var(--brand);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        // RFID Login functionality
        const rfidInput = document.getElementById('rfidInput');
        const rfidStatus = document.getElementById('rfidStatus');
        const loginCard = document.querySelector('.login-card');
        let rfidLoginTimeout = null;
        let isProcessing = false;

        async function handleRfidLogin(rfid) {
            if (isProcessing) return;
            
            if (!rfid || rfid.trim() === '') {
                return;
            }

            isProcessing = true;
            rfidStatus.textContent = 'Scanning card...';
            rfidStatus.className = 'rfid-status scanning';
            rfidInput.disabled = true;
            loginCard.style.transform = 'scale(0.98)';
            loginCard.style.transition = 'transform 0.2s ease';

            try {
                const nextUrl = document.querySelector('input[name="next"]')?.value || 'dashboard';
                const response = await fetch('/api/rfid-login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({
                        rfid: rfid.trim(),
                        next: nextUrl
                    })
                });

                const data = await response.json();

                if (data.success) {
                    rfidStatus.textContent = 'Login successful! Redirecting...';
                    rfidStatus.className = 'rfid-status success';
                    loginCard.style.transform = 'scale(1)';
                    loginCard.style.boxShadow = '0 25px 50px -12px rgba(31, 122, 58, 0.4)';
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 800);
                } else {
                    rfidStatus.textContent = data.error || 'Login failed. Please try again.';
                    rfidStatus.className = 'rfid-status error';
                    loginCard.style.transform = 'scale(1)';
                    loginCard.style.boxShadow = '';
                    rfidInput.disabled = false;
                    setTimeout(() => {
                        rfidInput.focus();
                        rfidInput.select();
                    }, 100);
                    isProcessing = false;
                }
            } catch (error) {
                rfidStatus.textContent = 'Connection error. Please try again.';
                rfidStatus.className = 'rfid-status error';
                loginCard.style.transform = 'scale(1)';
                loginCard.style.boxShadow = '';
                rfidInput.disabled = false;
                setTimeout(() => {
                    rfidInput.focus();
                    rfidInput.select();
                }, 100);
                isProcessing = false;
            }
        }

        // Handle RFID input - auto-submit after a short delay (for card readers)
        rfidInput.addEventListener('input', function(e) {
            const rfid = e.target.value;
            
            // Clear previous timeout
            if (rfidLoginTimeout) {
                clearTimeout(rfidLoginTimeout);
            }

            // If input is empty, clear status
            if (!rfid || rfid.trim() === '') {
                rfidStatus.textContent = '';
                rfidStatus.className = 'rfid-status';
                return;
            }

            // Auto-submit after 500ms of no input (typical for RFID readers)
            rfidLoginTimeout = setTimeout(() => {
                handleRfidLogin(rfid);
            }, 500);
        });

        // Handle Enter key
        rfidInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (rfidLoginTimeout) {
                    clearTimeout(rfidLoginTimeout);
                }
                handleRfidLogin(e.target.value);
            }
        });

        // Focus on RFID input on page load
        rfidInput.focus();
    </script>
</body>
